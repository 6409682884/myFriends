<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFriends</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="flex-container">
        <div class="form" id="friendForm"></div>
        <div class="menu-result">
            <div class="menu">
                <button id="getSumAge-button">Summation Age</button>
                <button id="getAverageAge-button">Average Age</button>
                <button id="getMinimumAge-button">Minimum Age</button>
                <button id="getMaximumAge-button">Maximum Age</button>

                <button id="randomFriend">Random</button>
            </div>
            <div class="result">
                <textarea id="result" rows="5" cols="50" placeholder="Result..." readonly></textarea>
            </div>
        </div>

    </div>
    <script src="./script/script.js"></script>
